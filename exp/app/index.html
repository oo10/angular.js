<!doctype html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">    <title>BookStore</title>
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="framework/1.3.0.14/angular.js"></script>
    <script src="framework/1.3.0.14/angular-route.js"></script>
    <script src="framework/1.3.0.14/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>

    <style>
        html,body{
            height: 100%;
            font-family: "微软雅黑 Light";
            overflow-x: hidden;
        }
        body{
            background-position: center;
            background-size: cover;
        }
        header{
            width: 100%;
            height: 44px;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0);
            position: fixed;
            top: 0;
            z-index: 9999;
        }
        header .title{
            color: #666;
            font-size: 17px;
            text-align: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            line-height: 44px;
            padding: 0;
            margin: 0;
            position: absolute;
            left: 40px;
            right: 40px;
        }
        .inactive {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>

<body id="body">
    <header>
        <div class="inactive" id="topBtn">
            <a class="back-btn top-btn" href="javascript:history.go(-1)">返回</a>
            <!--<a class="back-btn top-btn" ng-class="{ture:'inactive',false:'active'}[$rootScope.path!=='/']">返回</a>-->
            <a class="sure-btn top-btn" href="#/list">确认</a>
        </div>
        <h1 class="title" id="title">吃啥呢?</h1>
    </header>
    <div class="page {{pageClass}}" ng-view>
    </div>
</body>
</html>
<script>
    function menuBtn(){
        var str = document.URL.split("#/");
//        console.log(str);
        if(str[1]==""){
            document.getElementById('topBtn').style.display =  'none';
        }
        else {
            document.getElementById('topBtn').style.display =  'block';
        }
    }
    setInterval(menuBtn,1500)
</script>
